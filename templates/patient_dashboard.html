<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Terapia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Terapia</h1>
            <div class="user-info">
                <span>Hello, {{ name }}</span>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
        
        <div class="dashboard">
            <h2>Book an Appointment</h2>
            <form action="/patient/book" method="POST" class="booking-form">
                <div class="form-group">
                    <label for="therapist_id">Select Therapist</label>
                    <select id="therapist_id" name="therapist_id" required>
                        {% for therapist in therapists %}
                        <option value="{{ therapist.id }}">{{ therapist.name }} - {{ therapist.specialty }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>
            
            <h2>My Appointments</h2>
            {% if appointments %}
            <div class="appointments-list">
                {% for apt in appointments %}
                <div class="appointment-card">
                    <div class="apt-info">
                        <h3>{{ apt.therapist }}</h3>
                        <p>ðŸ“… {{ apt.date }} at {{ apt.time }}</p>
                    </div>
                    <span class="status status-{{ apt.status }}">{{ apt.status }}</span>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p class="empty-state">No appointments yet. Book your first session above!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
